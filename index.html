<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="siteicon.png">
  <title>qwerlance - home</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #15242B;
      --text-color: #000;
      --container-color: #808080;
      --icon-color: #ffffff;
      --username-glow: 0 0 16.5px #000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Satoshi', sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    
    .profile-container {
      background-color: var(--container-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 35px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }
    
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes slideUp { to { transform: translateY(0); } }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .avatar-container {
      position: relative;
      margin-right: 20px;
    }
    
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(230, 198, 187, 0.4);
    }
    
    .status {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #faa61a;
      border: 3px solid var(--container-color);
    }
    
    .username {
      font-size: 39.5px;
      font-weight: 600;
      text-shadow: var(--username-glow);
    }
    
    .description {
      font-weight: 300;
      font-size: 13.5px;
      margin-top: 5px;
      color: rgba(0, 0, 0, 0.7);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }
    
    .social-link {
      color: var(--icon-color);
      font-size: 24px;
      transition: transform 0.3s;
      filter: drop-shadow(var(--icon-color) 1px 0 7px);
    }
    
    .social-link:hover {
      transform: scale(1.2);
    }
    
    .view-counter {
      position: absolute;
      bottom: 12px;
      left: 15px;
      font-size: 14px;
      font-weight: 550;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    @media (max-width: 600px) {
      .profile-container {
        padding: 25px 15px;
      }
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      .avatar-container {
        margin-right: 0;
        margin-bottom: 15px;
      }
      .username {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="avatar-container">
        <img src="https://github.com/qwerlance.png" alt="qwerlance profil fotoÄŸrafÄ±" class="avatar">
        <div class="status"></div>
      </div>
      <div>
        <h1 class="username">qwerlance</h1>
        <p class="description">i'm love wingsðŸª½</p>
      </div>
    </div>
    
    <div class="social-links">
      <!-- burada sosyal ikonlar aynÄ± kalabilir -->
      <!-- Ã¶rnek: -->
      <a href="https://github.com/qwerlancd" target="_blank" class="social-link" title="GitHub">
        <!-- svg kodu -->
      </a>
      <!-- diÄŸer linkler -->
    </div>
    
    <div class="view-counter">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"/></svg>
      <span id="viewCount">877</span>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const initialCount = 877;
      
      async function updateViewCount() {
        try {
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipResponse.json();
          const userIP = ipData.ip;
          const today = new Date().toISOString().split('T')[0];
          
          const storedData = JSON.parse(localStorage.getItem('visitorData')) || {
            count: initialCount,
            viewedPages: {}
          };
          
          const pageKey = window.location.pathname;
          
          if (!storedData.viewedPages[pageKey] ||
              storedData.viewedPages[pageKey].ip !== userIP ||
              storedData.viewedPages[pageKey].date !== today) {
                
            storedData.count += 1;
            storedData.viewedPages[pageKey] = { ip: userIP, date: today };
            localStorage.setItem('visitorData', JSON.stringify(storedData));
          }
          
          document.getElementById('viewCount').textContent = storedData.count;
        } catch (error) {
          const storedData = JSON.parse(localStorage.getItem('visitorData')) || { count: initialCount };
          document.getElementById('viewCount').textContent = storedData.count;
        }
      }
      
      updateViewCount();
    });
  </script>
</body>
</html>
