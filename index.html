  <style>
    :root {
           --bg-color: #000000; /* Arka plan */
      --text-color: #000; /* Profil içerisindeki metin rengi (arkaplan konteyneri açık renkli olduğu için) */
      --container-color: #e5c2c9; /* Profilin olduğu kısım */
      --icon-color: #ffff; /* Butonlar / sosyal ikonlar */
      --username-glow: 0 0 16.5px #000;
     }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Satoshi', sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .profile-container {
      background-color: var(--container-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 35px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    .avatar-container {
      position: relative;
      margin-right: 20px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(230, 198, 187, 0.4);
    }
    .status {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #faa61a;
      border: 3px solid var(--container-color);
    }
    .username {
      font-size: 39.5px;
      font-weight: 600;
      text-shadow: var(--username-glow);
    }
    .description {
      font-weight: 300;
      font-size: 13.5px;
      margin-top: 5px;
      color: rgba(0, 0, 0, 0.7);
    }
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }
    .social-link {
      color: var(--icon-color);
      font-size: 24px;
      transition: transform 0.3s;
      filter: drop-shadow(var(--icon-color) 1px 0 7px);
    }
    .social-link:hover {
      transform: scale(1.2);
    }
    .view-counter {
      position: absolute;
      bottom: 12px;
      left: 15px;
      font-size: 14px;
      font-weight: 550;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    @media (max-width: 600px) {
      .profile-container {
        padding: 25px 15px;
      }
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      .avatar-container {
        margin-right: 0;
        margin-bottom: 15px;
      }
      .username {
        font-size: 32px;
      }
    }
  </style>
</head>

  </div>  <script>
    // Gelişmiş ziyaretçi sayacı
    document.addEventListener('DOMContentLoaded', function() {
      const initialCount = 877;
      updateViewCount();
      
      async function updateViewCount() {
        try {
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipResponse.json();
          const userIP = ipData.ip;
          const today = new Date().toISOString().split('T')[0];
          const storedData = JSON.parse(localStorage.getItem('visitorData')) || {
            count: initialCount,
            viewedPages: {}
          };
          if (!storedData.viewedPages[window.location.pathname] || 
              storedData.viewedPages[window.location.pathname].ip !== userIP || 
              storedData.viewedPages[window.location.pathname].date !== today) {
            storedData.count += 1;
            storedData.viewedPages[window.location.pathname] = {
              ip: userIP,
              date: today,
              lastVisit: new Date().toISOString()
            };
            localStorage.setItem('visitorData', JSON.stringify(storedData));
          }
          document.getElementById('viewCount').textContent = storedData.count;
        } catch (error) {
          console.error('Hata oluştu:', error);
          const storedData = JSON.parse(localStorage.getItem('visitorData')) || { count: initialCount };
          document.getElementById('viewCount').textContent = storedData.count;
        }
      }
    });
  </script></body>
