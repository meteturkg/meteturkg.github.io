<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@1qwynsher | Links</title>
  <style>
    /* Temel Sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff6f61;
      transition: transform 0.3s ease;
      margin-bottom: 1rem;
    }
    .profile img:hover {
      transform: scale(1.1);
    }
    .username {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ff007f, #ff00ff, #8000ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbEffect 3s infinite alternate;
    }
    @keyframes rgbEffect {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #bbb;
    }
    .links a {
      display: block;
      padding: 1rem;
      margin: 0.75rem 0;
      background: linear-gradient(45deg, #ff007f, #ff00ff, #8000ff);
      text-decoration: none;
      color: #fff;
      border-radius: 50px;
      transition: transform 0.3s, filter 0.3s;
      font-weight: bold;
    }
    .links a:hover {
      transform: translateY(-5px);
      filter: brightness(1.2);
    }
    .links a.discord {
      background: #9b4de5;
    }
    .links a.discord:hover {
      background: #b366f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://github.com/wynsher.png" alt="Profile Picture">
    </div>
    <div class="username">@1qwynsher</div>
    <div class="description">currently doing nothing</div>
    <div class="links">

      <a href="https://discord.com/users/1159431835420467221" class="discord" target="_blank">Discord</a>
    </div>
  </div>
</body>
</html>
