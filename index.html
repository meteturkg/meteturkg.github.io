<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@1qwynsher | Links</title>
    <style>
        @keyframes rgbColor {
            0% { color: #ff0000; }
            25% { color: #ff00ff; }
            50% { color: #0000ff; }
            75% { color: #00ffff; }
            100% { color: #00ff00; }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        img {
            width: 120px;
            border-radius: 50%;
            border: 3px solid #ff007f;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            animation: rgbColor 3s infinite alternate;
        }

        .links a {
            display: block;
            background: #ff007f;
            color: white;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .links a:hover {
            background: #ff66a3;
            transform: scale(1.05);
        }

        .discord {
            background: #7289da;
        }

        .discord:hover {
            background: #8ea1e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/wynsher.png" alt="Profile Picture">
        <h1>@1qwynsher</h1>
        <p>Developer | Content Creator</p>
        <div class="links">
            <a href="https://www.youtube.com/@wynsherdev" target="_blank">YouTube</a>
            <a href="https://tiktok.com/@wynsher" target="_blank">TikTok</a>
            <a href="https://instagram.com/wynsherdev" target="_blank">Instagram</a>
            <a href="https://www.roblox.com/users/1085515437/profile" target="_blank">Roblox</a>
            <a href="https://github.com/wynsher" target="_blank">GitHub</a>
            <a href="https://discord.com/invite/Ps3zT4jFKc" class="discord" target="_blank">Discord Server</a>
        </div>
    </div>
</body>
</html>
