<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynsher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2F2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            color: #333;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .link {
            display: block;
            padding: 15px 30px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #45a049;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link {
            font-size: 20px;
            margin: 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #4CAF50;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wynsher</h1>
    <a href="https://github.com/metehantu" class="link" target="_blank">GitHub Profilim</a>
    <a href="https://twitter.com/metehantu" class="link" target="_blank">Twitter Hesabım</a>
    <a href="https://linkedin.com/in/metehantu" class="link" target="_blank">LinkedIn</a>

    <div class="social-links">
        <a href="https://facebook.com/metehantu" class="social-link" target="_blank">Facebook</a>
        <a href="https://instagram.com/metehantu" class="social-link" target="_blank">Instagram</a>
    </div>

    <div class="footer">
        <p>Made with ❤️ by Wynsher</p>
    </div>
</div>

</body>
</html>
