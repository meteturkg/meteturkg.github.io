<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOL</title>
    <link rel="icon" type="image/png" href="siteicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #4f4f4f);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ip-container {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            font-size: 30px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .ip-info {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="ip-container" id="ip-container">
        <span class="ip-info">IP:</span> <span id="ip-output"></span>
    </div>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-output').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ip-output').textContent = 'Error';
            });
    </script>

</body>
</html>
