<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
    </style>
    <script>
        // 1. Tarayıcı geçmişinde Rickroll URL'si görünmesin diye replace kullanıyoruz
        // 2. Otomatik oynatma ve sessiz mod ekliyoruz (mobile uyumlu)
        window.location.replace("about:blank");
        
        // Çift koruma: Meta refresh (tarayıcıların %99'unda çalışır)
        document.write('<meta http-equiv="refresh" content="0; url=https://www.youtube.com/watch?v=dQw4w9WgXcQ?autoplay=1&mute=1&controls=0">');
    </script>
</head>
<body>
    <!-- Hiçbir şey yok -->
</body>
</html>
